<main class="bg-[#F3F3F1] py-32">
    <!-- Nav Section -->
    <section class="section-padding">
        <nav class="flex flex-col text-black">
            <h2 [class.hidden]="!isActivitiesActive" class="activities">Admin Activities</h2>
            <h2 [class.hidden]="isActivitiesActive" class="forms hidden">Admin Forms</h2>
        </nav>
    </section>
    <!-- Content Section -->
    <section class="section-padding">
        <div class="flex flex-row gap-sm pb-sm lg:pb-md">
            <button [class.btn-full]="isActivitiesActive" [class.btn-inactive]="!isActivitiesActive" (click)="toggleSection(true)" class="btn-full cursor-pointer">Activities</button>
            <button  [class.btn-full]="!isActivitiesActive" [class.btn-inactive]="isActivitiesActive" (click)="toggleSection(false)" class="btn-inactive cursor-pointer">Forms</button>
        </div>

        <!-- Activities -->
        <div [class.hidden]="!isActivitiesActive" class="inactive flex flex-col gap-md"> 
            <div *ngFor="let activity of activities" class="dashboard-content flex flex-col gap-sm">
                <!-- template -->
                <div class="flex flex-col md:flex-row text-left md:gap-2xs">
                    <h3>{{ activity.title }}</h3>
                </div>
                <article class="flex flex-col md:grid md:grid-cols-[auto_auto] text-left gap-sm md:gap-md">
                    <p class="line-clamp-5">
                        {{ activity.desc1 }}<br>
                        {{ activity.desc2 }}
                    </p>
                    <div class="grid grid-cols-[auto_auto_auto] justify-between md:gap-xs ">
                        <img src="{{ activity.img1 }}" alt="" class="aspect-square h-auto md:max-h-30 object-cover">
                        <img src="{{ activity.img2 }}" alt="" class="aspect-square h-auto md:max-h-30 object-cover">
                        <img src="{{ activity.img3 }}" alt="" class="aspect-square h-auto md:max-h-30 object-cover">
                    </div>
                </article>
                <div class="flex flex-row gap-xs justify-end">
                    <button class="btn-full px-xl">Edit</button>
                    <button class="btn-outlined">Delete</button>
                </div>
            </div>
        </div>

        <!-- Forms -->
        <div [class.hidden]="isActivitiesActive" class="grid lg:grid-cols-2 gap-4">
            <div *ngFor="let form of forms">
                <div class="dashboard-content shadow-md rounded-lg flex flex-col text-left">
                    <h3 class="text-champagne">{{ form.name }}</h3>
                        <div class="flex items-center gap-2 pb-4 text-white">
                        <h4>{{ form.email }}</h4>
                        <img src="images/star-icon.svg" alt="Star Icon" class="w-5 h-5">
                        <h4>{{ form.contactNum }}</h4>
                    </div>
                    <p class="text-base line-clamp-6">{{ form.message }}</p>
                    <div class="flex justify-end gap-2 mt-4">
                        <button class="cursor-pointer btn-full px-md py-2 rounded-md" (click)="openEditModal(form)">Edit</button>
                        <button class="cursor-pointer border border-champagne text-champagne px-4 py-2 rounded-md" (click)="openDeleteModal(form._id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Modal -->
        <div *ngIf="isEditModalOpen" class="fixed inset-0 bg-midnight/60 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h3 class="text-midnight font-bold mb-4">Edit Form</h3>
                <input type="text" [(ngModel)]="editingForm.name" class="w-full p-2 border rounded mb-2 text-midnight" placeholder="Name" required />
                <input type="email" [(ngModel)]="editingForm.email" class="w-full p-2 border rounded mb-2 text-midnight" placeholder="Email" required />
                <input type="text" [(ngModel)]="editingForm.contactNum" class="w-full p-2 border rounded mb-2 text-midnight" placeholder="Contact Number" required />
                <textarea [(ngModel)]="editingForm.message" class="w-full p-2 border rounded mb-4 text-midnight" placeholder="Message" required></textarea>
                <div class="flex justify-end gap-2">
                    <button class="cursor-pointer bg-royal text-white px-4 py-2 rounded-md" (click)="saveForm()">Save</button>
                    <button class="cursor-pointer border border-midnight text-midnight px-4 py-2 rounded-md" (click)="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div *ngIf="isDeleteModalOpen" class="fixed inset-0 bg-midnight/60 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
                <h3 class="text-midnight font-bold mb-4">Confirm Deletion</h3>
                <p class="text-midnight mb-4">Are you sure you want to delete this form?</p>
                <div class="flex justify-center gap-2">
                    <button class="cursor-pointer bg-royal text-white px-4 py-2 rounded-md" (click)="confirmDelete()">Yes, Delete</button>
                    <button class="cursor-pointer border border-midnight text-midnight px-4 py-2 rounded-md" (click)="closeDeleteModal()">Cancel</button>
                </div>
            </div>
        </div>
        
    </section>
</main>
