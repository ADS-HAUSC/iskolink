<main class="absolute w-full z-99" *ngIf="!isAdminRoute()">
  <header class="flex section-padding justify-between items-center py-2">
    <div class="flex items-center">
      <a routerLink="/"><img src="/images/adshausc-logo-owl.png" alt="ADS-HAUSC Logo" class="h-10 lg:h-14 xl:h-14"></a>
      <span class="text-white text-lg font-semibold ml-4">ADS-HAUSC</span>
    </div>
  
    <nav class="hidden lg:block">
      <ul class="flex gap-8 font-medium">
        <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" [routerLinkActiveOptions]="{ exact: true }">HOME</a></li>
        <li><a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">ABOUT</a></li>
        <li><a routerLink="/activities" routerLinkActive="active" ariaCurrentWhenActive="page">ACTIVITIES</a></li>
        <li><a routerLink="/scholarship" routerLinkActive="active" ariaCurrentWhenActive="page">SCHOLARSHIP</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page">CONTACT</a></li>
      </ul>
    </nav>
  
    <div class="lg:hidden ml-auto">
      <button class="mobile-nav-toggle" (click)="toggleMobileNav()" aria-label="Toggle navigation menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  
    <nav class="mobile-nav lg:hidden" [class.active]="isMobileNavOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileNav()">HOME</a></li>
        <li><a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="closeMobileNav()">ABOUT</a></li>
        <li><a routerLink="/activities" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="closeMobileNav()">ACTIVITIES</a></li>
        <li><a routerLink="/scholarship" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="closeMobileNav()">SCHOLARSHIP</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="closeMobileNav()">CONTACT</a></li>
      </ul>
    </nav>
  
    <div class="nav-overlay" [class.active]="isMobileNavOpen" (click)="closeMobileNav()"></div>
  
    <div class="animated-border"></div>
  </header>
</main>

<router-outlet />
